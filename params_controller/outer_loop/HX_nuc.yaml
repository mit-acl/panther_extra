# Parameters for ACL small HX builds
spinup:
  time: 0.5       # time spent idling motors before takeoff
  throttle: 0.2   # motor idling throttle value

# Vehicle parameters
mass: 1.636              # AUW of vehicle [kg]

safety:
  alt_limit: 4.0  # Alititude limit [m] before killing motors

# Control parameters
# Gains
Kp/xy: 15.0
Ki/xy: 5.5
Kd/xy: 7.0
Kp/z: 12.0
Ki/z: 3.5
Kd/z: 9.0

# Max allowable errors
maxPosErr/xy: 2.0
maxPosErr/z: 1.0
maxVelErr/xy: 3.0
maxVelErr/z: 3.0
